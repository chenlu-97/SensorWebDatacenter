#Tomcat Properties
server.tomcat.threads.max=1000
server.port=9008
server.servlet.session.timeout=600

spring.application.name=datacenter-product-service
#spring.servlet.multipart.max-file-size=50MB
#spring.servlet.multipart.max-request-size=50MB
server.max-http-header-size=102400


#hystrix的超时时间
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=400000
#ribbon的超时时间
ribbon.ReadTimeout=300000
ribbon.ConnectTimeout=300000
ribbon.eureka.enable = true

task.annotation.driver

#DataSource Properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://172.16.100.2:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
#MyBatis Properties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sensorweb.datacenterproductservice.entity
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

datacenter.path.product=/data/Ai-Sensing/DataCenter/product/

#Swagger
springfox.documentation.swagger-ui.enabled=true

#Eureka
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://172.16.100.2:7001/eureka/,http://172.16.100.2:7002/eureka/,http://172.16.100.2:7003/eureka/







