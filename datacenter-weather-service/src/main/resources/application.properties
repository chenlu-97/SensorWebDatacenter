#Tomcat Properties
server.tomcat.threads.max=1000
server.port=9010
server.servlet.session.timeout=60

spring.application.name=datacenter-weather-service
#spring.servlet.multipart.max-file-size=50MB
#spring.servlet.multipart.max-request-size=50MB
server.max-http-header-size=102400

# DataSource Properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/obs_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
# MyBatis Properties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sensorweb.datacenterweatherservice.entity
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

datacenter.path.tmpDir = D:/datacenter/weather/tmp/
datacenter.path.exportDir = D:/datacenter/weather/export/

# Swagger
springfox.documentation.swagger-ui.enabled=true

# Eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

#eureka.instance.prefer-ip-address=true
#eureka.client.service-url.defaultZone=http://localhost:7001/eureka/
#  ,http://localhost:7002/eureka/,http://localhost:7003/eureka/
